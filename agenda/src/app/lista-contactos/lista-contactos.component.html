<button (click)="cambiarOrden()">
  <i class="fa" fa-sort-alpha-asc aria-hidden="true"></i>  
</button>

<ul>
  <!-- La directiva 'NGFor' itera por una
        colección dada y por cada elemento añade
        la jerarquía de etiquetas html sobre la 
        cual se está usando.
  -->
  <li *ngFor="let contacto of contactos | ordenarContactos:orden"
      (click)="notificarSeleccionContacto(contacto)">
    
    {{ contacto.nombre }} {{ contacto.apellidos }}
    <!-- La suscripción eventos se hace poniendo paréntesis al nombre del mismo. -->
    <button (click)="notificarEliminacionContacto(contacto)">Eliminar</button>
  </li>
</ul>
