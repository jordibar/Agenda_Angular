<div *ngIf="contacto">

  <!-- Nombre del contacto -->
  <h4>{{ contacto.nombre }} {{ contacto.apellidos }}</h4>
  <hr>

  <!-- Redes sociales -->
  <button *ngIf="contacto.facebook" (click)="notificarNavegacionFacebook()">
    <i class="fa fa-facebook-square" aria-hidden="true"></i>
  </button>
  <button *ngIf="contacto.twitter" (click)="notificarNavegacionTwitter()">
    <i class="fa fa-twitter-square" aria-hidden="true"></i>
  </button>

  <!-- Datos de contacto -->
  <hr>
  <div>
    {{ contacto.email }} | {{ contacto.movil }}
  </div>
</div>
